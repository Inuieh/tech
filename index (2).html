<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAM Tech Assistance - Tech Help Made Simple</title>
    <meta name="description" content="Software repair services for phones, tablets, laptops, and PCs in Cristo Rey, Capas, Tarlac.">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;

const Phone = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>;
const Laptop = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;
const Monitor = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;
const Facebook = () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>;
const Mail = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;
const Clock = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
const MapPin = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;

function ZamTechWebsite() {
  const EMAILJS_SERVICE_ID = 'service_v91rfvi';
  const EMAILJS_TEMPLATE_ID = 'template_4shy9gv';
  const EMAILJS_PUBLIC_KEY = 'ryYa7JHHUTxb2YVGA';

  const [formData, setFormData] = useState({
    name: '', phone: '', email: '', deviceType: '', brand: '', model: '', problems: [], additionalNotes: ''
  });

  const problemOptions = {
    phone: ['Software/OS Issue', 'Virus/Malware Removal', 'App Installation/Setup', 'Data Backup/Transfer', 'Account Setup (Email, Social Media)', 'Phone Settings Configuration', 'Google/Apple ID Issues', 'Network/WiFi Setup'],
    tablet: ['Software Issue', 'App Installation/Setup', 'Virus/Malware Removal', 'Data Backup/Transfer', 'Account Setup (Email, Social Media)', 'WiFi/Bluetooth Setup', 'Settings Configuration'],
    pc: ['Virus/Malware Removal', 'Software Installation', 'Windows/OS Installation', 'Data Backup', 'Internet Connection Setup', 'Email Setup', 'Basic PC Tutorial/Training', 'Account Creation (Email, Social Media)'],
    laptop: ['Software Installation', 'Virus/Malware Removal', 'Windows/OS Installation', 'Data Backup', 'WiFi Setup', 'Email/Account Setup', 'Basic Laptop Tutorial', 'Performance Optimization (Software Only)']
  };

  const storage = {
    set: (key, value) => {
      try {
        localStorage.setItem(key, JSON.stringify(value));
        return true;
      } catch { return false; }
    }
  };

  useEffect(() => {
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
    script.async = true;
    script.onload = () => { if (window.emailjs) window.emailjs.init(EMAILJS_PUBLIC_KEY); };
    document.body.appendChild(script);
    return () => { if (document.body.contains(script)) document.body.removeChild(script); };
  }, []);

  const handleProblemToggle = (problem) => {
    setFormData(prev => ({
      ...prev,
      problems: prev.problems.includes(problem) ? prev.problems.filter(p => p !== problem) : [...prev.problems, problem]
    }));
  };

  const sendEmail = async (booking) => {
    try {
      if (window.emailjs) {
        await window.emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
          customer_name: booking.name, 
          customer_phone: booking.phone, 
          customer_email: booking.email || 'Not provided',
          device_type: booking.deviceType, 
          device_brand: booking.brand || 'N/A', 
          device_model: booking.model || 'N/A',
          problems: booking.problems.join(', '), 
          additional_notes: booking.additionalNotes || 'None',
          booking_date: new Date(booking.timestamp).toLocaleString()
        });
        return true;
      }
      return false;
    } catch (err) { 
      console.error('Email error:', err); 
      return false;
    }
  };

  const handleSubmit = async () => {
    if (!formData.name || !formData.phone || !formData.deviceType || formData.problems.length === 0) {
      alert('Please fill all required fields');
      return;
    }
    
    const booking = { 
      ...formData, 
      id: Date.now().toString(), 
      timestamp: new Date().toISOString(), 
      status: 'pending' 
    };
    
    try {
      const saved = storage.set(`booking:${booking.id}`, booking);
      if (!saved) throw new Error('Failed to save booking');
      
      await sendEmail(booking);
      alert('Booking submitted successfully! We will contact you soon.');
      setFormData({ 
        name: '', 
        phone: '', 
        email: '', 
        deviceType: '', 
        brand: '', 
        model: '', 
        problems: [], 
        additionalNotes: '' 
      });
    } catch (err) { 
      console.error('Error submitting booking:', err); 
      alert('Error submitting booking. Please try again.'); 
    }
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-pink-100 to-purple-100 p-4">
      <div className="max-w-4xl mx-auto">
        <div className="bg-gradient-to-r from-pink-400 to-purple-400 rounded-lg shadow-xl p-8 mb-6 text-white">
          <h1 className="text-4xl font-bold text-center mb-2">ZAM TECH ASSISTANCE</h1>
          <p className="text-center text-lg">Tech Help Made Simple</p>
          <div className="flex justify-center gap-6 mt-4 flex-wrap">
            <span className="flex items-center gap-2"><Phone /> Phone</span>
            <span className="flex items-center gap-2"><Laptop /> Laptop</span>
            <span className="flex items-center gap-2"><Monitor /> PC</span>
          </div>
        </div>

        <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 rounded-lg">
          <h3 className="font-bold text-yellow-800 mb-2">IMPORTANT NOTE</h3>
          <ul className="text-sm text-yellow-800 space-y-1">
            <li>‚Ä¢ <strong>SOFTWARE & ONLINE SERVICES ONLY</strong> - No hardware repair</li>
            <li>‚Ä¢ We specialize in: Software installation, virus removal, OS installation, account setup</li>
            <li>‚Ä¢ <strong>If the problem is not listed, we cannot fix it</strong></li>
          </ul>
        </div>

        <div className="bg-white rounded-lg shadow-xl p-6 mb-6">
          <h2 className="text-2xl font-bold mb-6">Book Your Repair</h2>
          <div className="space-y-4">
            <div className="grid md:grid-cols-2 gap-4">
              <input type="text" placeholder="Your Name *" value={formData.name} 
                onChange={e => setFormData({...formData, name: e.target.value})} 
                className="p-3 border rounded-lg w-full" />
              <input type="tel" placeholder="Phone Number *" value={formData.phone} 
                onChange={e => setFormData({...formData, phone: e.target.value})} 
                className="p-3 border rounded-lg w-full" />
            </div>
            <input type="email" placeholder="Email (optional)" value={formData.email} 
              onChange={e => setFormData({...formData, email: e.target.value})} 
              className="p-3 border rounded-lg w-full" />
            
            <div>
              <label className="block font-semibold mb-2">Select Device Type *</label>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                {['phone', 'tablet', 'laptop', 'pc'].map(type => (
                  <button key={type} onClick={() => setFormData({...formData, deviceType: type, problems: []})}
                    className={`p-4 border-2 rounded-lg capitalize font-semibold transition ${
                      formData.deviceType === type ? 'border-pink-500 bg-pink-50 text-pink-700' : 'border-gray-300 hover:bg-gray-50'
                    }`}>
                    {type}
                  </button>
                ))}
              </div>
            </div>

            {formData.deviceType && (
              <>
                <div className="grid md:grid-cols-2 gap-4">
                  <input type="text" placeholder="Brand" value={formData.brand} 
                    onChange={e => setFormData({...formData, brand: e.target.value})} 
                    className="p-3 border rounded-lg" />
                  <input type="text" placeholder="Model" value={formData.model} 
                    onChange={e => setFormData({...formData, model: e.target.value})} 
                    className="p-3 border rounded-lg" />
                </div>
                <div>
                  <label className="block font-semibold mb-2">Select Services Needed *</label>
                  <p className="text-xs text-gray-600 mb-3 bg-blue-50 p-2 rounded border border-blue-200">
                    <strong>Note:</strong> If your problem is not listed, we cannot fix it. Software-only services.
                  </p>
                  <div className="grid md:grid-cols-2 gap-2">
                    {problemOptions[formData.deviceType].map(problem => (
                      <label key={problem} className="flex items-center gap-2 p-3 border rounded hover:bg-gray-50 cursor-pointer">
                        <input type="checkbox" checked={formData.problems.includes(problem)} 
                          onChange={() => handleProblemToggle(problem)} 
                          className="w-5 h-5" />
                        <span className="text-sm">{problem}</span>
                      </label>
                    ))}
                  </div>
                </div>
              </>
            )}

            <textarea placeholder="Additional notes..." value={formData.additionalNotes} 
              onChange={e => setFormData({...formData, additionalNotes: e.target.value})} 
              rows="4" className="p-3 border rounded-lg w-full" />
            <button onClick={handleSubmit} 
              className="w-full bg-pink-500 text-white py-4 rounded-lg font-bold text-lg hover:bg-pink-600 transition">
              Submit Booking
            </button>
          </div>
        </div>

        <div className="bg-white rounded-lg shadow-xl p-6 mb-6">
          <h2 className="text-2xl font-bold mb-4">Contact Us</h2>
          <div className="space-y-3">
            <a href="https://www.google.com/maps/search/?api=1&query=Block+20+Lot+16+Santos+Street+Cristo+Rey+Capas+Tarlac" 
              target="_blank" rel="noopener noreferrer" 
              className="flex gap-3 text-pink-600 hover:text-pink-700">
              <MapPin />
              <div>
                <p className="font-semibold">Block 20 Lot 16 Santos Street</p>
                <p className="text-sm">Cristo Rey, Capas, Tarlac</p>
                <p className="text-xs text-gray-500">üìç Click to view map</p>
              </div>
            </a>
            <p className="flex gap-3"><Phone /> 09095266721</p>
            <p className="flex gap-3"><Mail /> zamtechassistance@gmail.com</p>
            <a href="https://www.facebook.com/zamtechassistance" target="_blank" rel="noopener noreferrer" 
              className="flex gap-3 text-blue-600 hover:underline">
              <Facebook /> Visit us on Facebook
            </a>
          </div>
          <div className="mt-6">
            <h3 className="font-bold mb-2 flex gap-2"><Clock /> Available Time</h3>
            <div className="text-sm space-y-1">
              <p><strong>MONDAY:</strong> 7:00 ‚Äì 8:30 AM</p>
              <p><strong>WEDNESDAY:</strong> 7:00 AM ‚Äì 3:30 PM</p>
              <p><strong>FRIDAY:</strong> 7:00 AM ‚Äì 3:30 PM</p>
              <p><strong>SATURDAY:</strong> 7:00 - 8:30 AM</p>
              <p><strong>SUNDAY:</strong> 10:00 AM ‚Äì 6:30 PM</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<ZamTechWebsite />);
    </script>
</body>
</html>
